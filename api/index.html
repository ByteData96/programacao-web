<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos - API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Alunos (API)</h1>

      <!-- Formulário para adicionar um aluno -->
      <form id="alunoForm" class="form-inline mb-4">
        <input
          type="text"
          id="nome"
          placeholder="Nome"
          class="form-control"
          required
        />
        <input
          type="text"
          id="turma"
          placeholder="Turma"
          step="0.5"
          class="form-control"
          required
        />
        <input
          type="text"
          id="curso"
          placeholder="Curso"
          step="0.5"
          class="form-control"
          required
        />
        <input
          type="text"
          id="matricula"
          placeholder="Matrícula"
          step="0.5"
          class="form-control"
          required
        />
        <button type="submit" class="btn btn-success">Adicionar</button>
      </form>

      <!-- Tabela para exibir os alunos -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Turma</th>
            <th>Curso</th>
            <th>Matrícula</th>
          </tr>
        </thead>
        <tbody id="produtosBody"></tbody>
      </table>

      <div class="container">
         <button id="exibirDados" class="btn btn-primary mb-4">Exibir Alunos</button>
      </div>

    </div>
    <script src="js/alunos.js"></script>
  </body>
</html>
